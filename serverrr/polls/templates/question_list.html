<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування</title>
</head>
<body>
    <div>
        <h1>Список питань</h1>
        {% if questions %}
            <ul>
                {% for question in questions %}
                    <li>
                        <h2>{{ question.question_text }}</h2>
                        <p>Опубліковано: {{ question.pub_date }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Питань поки немає.</p>
        {% endif %}
    </div>
</body>
</html>
